### dependecies
# xsel - for clipboard
# entr - for auto reload

# on fresh machine: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# to install plugin manager
# and them prefix + I to install all plugins

# enable mouse
set -g mouse on

# prefix + r to reload tmux config
bind r source-file ~/.tmux.conf

# disable exit copy mode on mouse up
# set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
# unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-yank'
# auto save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '
# set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'